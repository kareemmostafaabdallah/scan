name: Advanced Subdomain

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target domain'
        required: true
        default: 'example.com'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 ساعات (الحد الأقصى المسموح مجانًا)

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23'
          cache: true

      - name: Install Tools (Stable & Fast)
        run: |
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@v1.6.9   # أخر إصدار بدون panic
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

          curl -sLO https://github.com/Findomain/Findomain/releases/latest/download/findomain-linux.zip
          unzip -o findomain-linux.zip && chmod +x findomain && sudo mv findomain /usr/local/bin/
          sudo apt-get update -qq && sudo apt-get install -y jq

      - name: Validate Webhook
        run: |
          if [ -z "$DISCORD_WEBHOOK" ] || [ "$DISCORD_WEBHOOK" = "***" ]; then
            echo "::error::DISCORD_WEBHOOK secret missing!"
            exit 1
          fi

      - name: Set Target
        run: |
          echo "TARGET=${{ inputs.domain }}" >> $GITHUB_ENV

      - name: Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d '{
            "embeds": [{"title": "Scan Started", "description": "**Target:** `${{ inputs.domain }}`\nFast & Powerful Mode", "color": 16745728}]
          }'

      - name: Massive Subdomain Enumeration
        run: |
          subfinder -d ${{ inputs.domain }} -all -recursive -silent -o s1.txt
          assetfinder --subs-only ${{ inputs.domain }} > s2.txt
          findomain -t ${{ inputs.domain }} -q > s3.txt
          curl -s "https://crt.sh/?q=%25.${{ inputs.domain }}&output=json" | jq -r '.[].name_value' 2>/dev/null | sort -u > s4.txt
          cat s*.txt 2>/dev/null | sort -u | grep -v '*' > all-subdomains.txt
          echo "TOTAL_RAW=$(wc -l < all-subdomains.txt)" >> $GITHUB_ENV

      - name: Probe Alive (Stable httpx)
        run: |
          httpx -l all-subdomains.txt -silent -threads 600 -timeout 15 -follow-redirects -status-code -title -o alive.txt || true
          echo "ALIVE_COUNT=$(wc -l < alive.txt || echo 0)" >> $GITHUB_ENV

      - name: Recon Summary
        run: |
          curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d '{
            "embeds": [{"title": "Recon Complete", "fields": [{"name": "Total", "value": "${{ env.TOTAL_RAW }}"}, {"name": "Alive", "value": "${{ env.ALIVE_COUNT }}"}], "color": 3066993}]
          }'

      - name: Update Nuclei Templates
        run: nuclei -update-templates -silent

      # ← أهم خطوة: Nuclei سريع وقوي ومش هيتكانسل أبدًا
      - name: Run Nuclei (High-Impact Only - Guaranteed Finish)
        run: |
          echo "[+] Running high-impact targeted scan (finishes <90min)..."

          nuclei -l alive.txt \
            -tags cve,misconfig,exposure,default-login,ssl,tech,takeover,file,panel,favicon \
            -severity critical,high,medium \
            -c 70 \
            -bulk-size 35 \
            -rate-limit 200 \
            -retries 2 \
            -timeout 10 \
            -jsonl \
            -o nuclei.jsonl \
            -silent || true

          # Fallback سريع جدًا لو حصل أي مشكلة (يخلّص في 10 دقايق)
          if [ ! -s nuclei.jsonl ]; then
            echo "Running ultra-fast CVE-only fallback..."
            nuclei -l alive.txt -tags cve -severity critical,high -c 30 -jsonl -o nuclei.jsonl -silent || true
          fi

          [ ! -f nuclei.jsonl ] && touch nuclei.jsonl
          VULN_COUNT=$(wc -l < nuclei.jsonl || echo 0)
          echo "VULN_COUNT=$VULN_COUNT" >> $GITHUB_ENV
          echo "Nuclei finished → $VULN_COUNT critical findings"

      - name: Send Vulnerabilities
        if: env.VULN_COUNT > 0
        run: |
          jq -c . nuclei.jsonl | while read v; do
            sev=$(echo "$v" | jq -r '.info.severity // "info"')
            name=$(echo "$v" | jq -r '.info.name // "Unknown"')
            url=$(echo "$v" | jq -r '."matched-at" // .host')
            case $sev in critical) c=15158332;; high) c=15105570;; medium) c=16763904;; *) c=10181046;; esac
            curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d "{
              \"embeds\": [{
                \"title\": \"${name:0:250}\",
                \"url\": \"$url\",
                \"description\": \"\`\`\`$url\`\`\`\",
                \"color\": $c,
                \"fields\": [{\"name\": \"Severity\", \"value\": \"${sev^}\", \"inline\": true}]
              }]
            }"
            sleep 1.2
          done

      - name: No Vulnerabilities
        if: env.VULN_COUNT == '0'
        run: |
          curl -X POST "$DISCORD_WEBHOOK" -d '{"embeds": [{"title": "Clean!", "description": "No critical/high/medium issues found", "color": 5763719}]}'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.domain }}-$(date +%Y%m%d-%H%M%S)
          path: |
            all-subdomains.txt
            alive.txt
            nuclei.jsonl

      - name: Final Notification
        run: |
          curl -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "Scan Completed Successfully",
              "description": "**Target:** ${{ inputs.domain }}\n**Alive:** ${{ env.ALIVE_COUNT }}\n**Findings:** ${{ env.VULN_COUNT }}\nResults in artifacts",
              "color": 5793266
            }]
          }'
