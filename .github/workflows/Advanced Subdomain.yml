name: Advanced Subdomain 

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target domain (e.g. wien.gv.at)'
        required: true
        default: 'example.com'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23'
          cache: true

      - name: Install Tools
        run: |
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@v1.6.9
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          curl -sLO https://github.com/Findomain/Findomain/releases/latest/download/findomain-linux.zip
          unzip -o findomain-linux.zip && chmod +x findomain && sudo mv findomain /usr/local/bin/
          sudo apt-get update -qq && sudo apt-get install -y jq

      - name: Validate Discord Webhook
        run: |
          if [ -z "$DISCORD_WEBHOOK" ] || [ "$DISCORD_WEBHOOK" = "***" ]; then
            echo "::error::DISCORD_WEBHOOK missing!"
            exit 1
          fi

      - name: Set Target
        run: |
          echo "TARGET=${{ inputs.domain }}" >> $GITHUB_ENV

      - name: Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d '{
            "embeds": [{"title": "Scan Started", "description": "**Target:** `${{ inputs.domain }}`", "color": 16745728}]
          }'

      - name: Ultimate Subdomain Enumeration
        run: |
          subfinder -d ${{ inputs.domain }} -all -recursive -silent -o s1.txt
          assetfinder --subs-only ${{ inputs.domain }} > s2.txt
          findomain -t ${{ inputs.domain }} -q > s3.txt
          curl -s "https://crt.sh/?q=%25.${{ inputs.domain }}&output=json" | jq -r '.[].name_value' 2>/dev/null | sort -u > s4.txt
          cat s*.txt 2>/dev/null | sort -u | grep -v '*' > all-subdomains.txt
          echo "TOTAL_RAW=$(wc -l < all-subdomains.txt)" >> $GITHUB_ENV

      - name: Probe Alive Hosts
        run: |
          httpx -l all-subdomains.txt -silent -threads 500 -timeout 20 -follow-redirects -title -status-code -o alive.txt || true
          echo "ALIVE_COUNT=$(wc -l < alive.txt || echo 0)" >> $GITHUB_ENV

      - name: Recon Summary
        run: |
          curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d '{
            "embeds": [{"title": "Recon Done", "fields": [{"name": "Total", "value": "${{ env.TOTAL_RAW }}"}, {"name": "Alive", "value": "${{ env.ALIVE_COUNT }}"}], "color": 3066993}]
          }'

      - name: Update Nuclei Templates
        run: nuclei -update-templates -silent

      - name: Run Nuclei (Dynamic & Bulletproof)
        run: |
          echo "[+] Running smart Nuclei scan..."
          HOSTS_COUNT=${{ env.ALIVE_COUNT }}
          if [ "$HOSTS_COUNT" -eq 0 ]; then
            touch nuclei.jsonl
          else
            CONCURRENCY=$((HOSTS_COUNT < 50 ? HOSTS_COUNT : 30))
            nuclei -l alive.txt -severity critical,high,medium,low,info -c $CONCURRENCY -bulk-size 15 -rate-limit 50 -retries 3 -timeout 25 -jsonl -o nuclei.jsonl -silent || true
            if [ ! -s nuclei.jsonl ]; then
              nuclei -l alive.txt -severity critical,high,medium -c 10 -bulk-size 5 -rate-limit 20 -retries 2 -timeout 30 -jsonl -o nuclei.jsonl -silent || true
            fi
          fi
          [ ! -f nuclei.jsonl ] && touch nuclei.jsonl
          VULN_COUNT=$(wc -l < nuclei.jsonl || echo 0)
          echo "VULN_COUNT=$VULN_COUNT" >> $GITHUB_ENV

      - name: Send Vulnerabilities
        if: env.VULN_COUNT > 0
        run: |
          jq -c . nuclei.jsonl | while read v; do
            sev=$(echo "$v" | jq -r '.info.severity // "info"')
            name=$(echo "$v" | jq -r '.info.name // "Unknown"')
            url=$(echo "$v" | jq -r '."matched-at" // .host')
            case $sev in critical) c=15158332;; high) c=15105570;; medium) c=16763904;; *) c=10181046;; esac
            curl -X POST -H "Content-Type: application/json" "$DISCORD_WEBHOOK" -d "{\"embeds\": [{\"title\": \"$name\", \"description\": \"\`$url\`\", \"color\": $c, \"fields\": [{\"name\": \"Severity\", \"value\": \"${sev^}\"}]}]}"
            sleep 1.5
          done

      - name: No Vulnerabilities
        if: env.VULN_COUNT == '0'
        run: |
          curl -X POST "$DISCORD_WEBHOOK" -d '{"content": "No vulns found!"}'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.domain }}-scan-$(date +%Y%m%d-%H%M%S)
          path: |
            all-subdomains.txt
            alive.txt
            nuclei.jsonl

      - name: Final Notification
        run: |
          curl -X POST "$DISCORD_WEBHOOK" -d '{"embeds": [{"title": "Finished", "description": "**Vulns:** ${{ env.VULN_COUNT }}", "color": 5793266}]}'
