name: Advanced Subdomain

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target domain'
        required: true
        default: 'example.com'
  schedule:
    - cron: '0 9 * * 1'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.0'
          cache: true

      # ──────── تثبيت الأدوات بدون أي مشاكل pcap.h أبدًا ────────
      - name: Install Tools (Clean & Working 100%)
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/tomnomnom/assetfinder@latest

          # إضافة Go bin للـ PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH

          # Findomain فقط (بدون naabu ولا amass عشان ما يجيبش pcap error)
          curl -sLO https://github.com/Findomain/Findomain/releases/latest/download/findomain-linux.zip
          unzip -o findomain-linux.zip
          chmod +x findomain
          sudo mv findomain /usr/local/bin/

          # أدوات إضافية خفيفة
          sudo apt-get update -qq
          sudo apt-get install -y jq

      - name: Validate Webhook
        run: |
          [[ -z "${{ secrets.DISCORD_WEBHOOK }}" ]] && echo "::error::DISCORD_WEBHOOK missing!" && exit 1

      - name: Set Target
        run: |
          echo "TARGET=${{ github.event.inputs.domain || 'example.com' }}" >> $GITHUB_ENV

      - name: Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" ${{ secrets.DISCORD_WEBHOOK }} -d '{
            "embeds": [{"title": "Scan Started", "description": "**Target:** `'${{ env.TARGET }}'`\nMaximum Accuracy Mode", "color": 16745728}]
          }'

      # ──────── أقوى Recon بدون أي أخطاء ────────
      - name: Ultimate Subdomain Enumeration
        run: |
          subfinder -d ${{ env.TARGET }} -all -recursive -silent -o s1.txt
          assetfinder --subs-only ${{ env.TARGET }} > s2.txt
          findomain -t ${{ env.TARGET }} -q > s3.txt
          curl -s "https://crt.sh/?q=%25.${{ env.TARGET }}&output=json" | jq -r '.[].name_value' | sort -u > s4.txt
          curl -s "https://dns.bufferover.run/dns?q=${{ env.TARGET }}" | jq -r '.FDNS_A[]?' 2>/dev/null | cut -d',' -f2 | sort -u > s5.txt
          curl -s "https://rapiddns.io/subdomain/${{ env.TARGET }}?full=1" | grep -oE '[a-zA-Z0-9._-]+\.${{ env.TARGET }}' | sort -u > s6.txt

          cat s*.txt | sort -u | grep -v '*' > all-subdomains.txt
          echo "TOTAL_RAW=$(wc -l < all-subdomains.txt)" >> $GITHUB_ENV

      - name: Probe Alive Hosts
        run: |
          httpx -l all-subdomains.txt -silent -threads 500 -timeout 20 -follow-redirects -title -status-code -o alive.txt
          echo "ALIVE_COUNT=$(wc -l < alive.txt || echo 0)" >> $GITHUB_ENV

      - name: Notify Recon Summary
        run: |
          curl -X POST -H "Content-Type: application/json" ${{ secrets.DISCORD_WEBHOOK }} -d '{
            "embeds": [{
              "title": "Recon Complete",
              "fields": [
                {"name": "Total", "value": "${{ env.TOTAL_RAW }}", "inline": true},
                {"name": "Alive", "value": "${{ env.ALIVE_COUNT }}", "inline": true}
              ], "color": 3066993
            }]
          }'

      - name: Update Nuclei Templates
        run: nuclei -update-templates -silent

      # ──────── Nuclei بأقوى إعدادات بدون أي إلغاء أو تحذير ────────
      - name: Ultimate Nuclei Scan (No Cancel, Max Results)
        run: |
          nuclei -l alive.txt \
            -severity critical,high,medium,low,info \
            -c 40 \
            -bulk-size 20 \
            -rate-limit 80 \
            -retries 5 \
            -timeout 20 \
            -jsonl \
            -o nuclei.jsonl \
            -silent || true

          [ ! -f nuclei.jsonl ] && touch nuclei.jsonl
          VULN_COUNT=$(wc -l < nuclei.jsonl || echo 0)
          echo "VULN_COUNT=$VULN_COUNT" >> $GITHUB_ENV

      - name: Send Vulnerabilities
        if: env.VULN_COUNT > 0
        run: |
          jq -c . nuclei.jsonl | while read v; do
            sev=$(echo "$v" | jq -r '.info.severity // "info"')
            name=$(echo "$v" | jq -r '.info.name // "Unknown"')
            tmp=$(echo "$v" | jq -r '.template-id')
            url=$(echo "$v" | jq -r '."matched-at" // .host')

            case $sev in critical) c=15158332;; high) c=15105570;; medium) c=16763904;; *) c=10181046;; esac

            curl -X POST -H "Content-Type: application/json" ${{ secrets.DISCORD_WEBHOOK }} -d "{
              \"embeds\": [{
                \"title\": \"${name:0:250}\",
                \"description\": \"\`$tmp\`\n\`$url\`\",
                \"color\": $c,
                \"fields\": [{\"name\": \"Severity\", \"value\": \"${sev^}\", \"inline\": true}]
              }]
            }"
            sleep 1.5
          done

      - name: No Vulns
        if: env.VULN_COUNT == '0'
        run: |
          curl -X POST -H "Content-Type: application/json" ${{ secrets.DISCORD_WEBHOOK }} -d '{
            "embeds": [{"title": "Clean Result", "description": "No vulnerabilities found", "color": 5763719}]
          }'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TARGET }}-ULTIMATE-$(date +%Y%m%d-%H%M%S)
          path: |
            all-subdomains.txt
            alive.txt
            nuclei.jsonl

      - name: Final Notification
        run: |
          curl -X POST -H "Content-Type: application/json" ${{ secrets.DISCORD_WEBHOOK }} -d '{
            "embeds": [{"title": "Scan Finished", "description": "**Target:** ${{ env.TARGET }}\n**Vulns:** ${{ env.VULN_COUNT }}\nCheck artifacts!", "color": 5793266}]
          }'
